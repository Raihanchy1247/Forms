<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  Hello world
  <hr />

  <script src="script.js"></script>
  <form>
    <p>Username:
      <input type="text" value="" />
    </p>

    <p>Password:
      <input type="password" value="" />
    </p>
    <hr />

    <p>
      What did you think of gig?
      <br />
      <br />

      <textarea name="comments" cols="20" rows="4">Enter your Comment....</textarea>

    </p>
    <hr />

    <p>
      Please select your text
      <br />

      <input type="radio" value="rock" />Rock
      <input type="radio" value="pop" />Pop
      <input type="radio" value="Jazz" />Jazz

    </p>

    <hr />
    <p>
      Please select your favourite music service(s):
      <br />
      <input type="checkbox" value="1" />Itune
      <input type="checkbox" value="2" />Lastfm
      <input type="checkbox" value="3" />Spotify

    </p>
    <hr />
    <p>
      What device do you want to listen?
      <br />
      <select name="Devices">
        <option value="IPod">Ipod</option>
        <option value="Radio">Radio</option>
        <option value="Computer">Computer</option>
         <hr />
         <br />
         <br />

    </p>

    <p>
      Upload your song in mp4:
    </p>
    <p>
 <br />
      <input type="file" value="user song" /> <br />

      <input type="submit" value="Upload" />
    </p>


  </form>



  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
